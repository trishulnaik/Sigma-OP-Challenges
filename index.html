<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <meta name="description"
        content="You are given 12 files; 6 audio and 6 videos. Design a website using HTML only which shows these 12 files" />
    <style>
        .blockElement {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 videos.
    Design a website using HTML only which shows these 12 files -->
    <header>
        <h1>Sigma OP Challenge 1</h1>
    </header>
    <main>
        <section>
            <h2>List of video files</h2>
            <video class="blockElement" src="video1.mp4" controls width="500" height="200"></video>
            <video class="blockElement" src="video2.mp4" controls width="500" height="200"></video>
            <video class="blockElement" src="video3.mp4" controls width="500" height="200"></video>
            <video class="blockElement" src="video4.mp4" controls width="500" height="200"></video>
            <video class="blockElement" src="video5.mp4" controls width="500" height="200"></video>
            <video class="blockElement" src="video6.mp4" controls width="500" height="200"></video>
        </section>
        <section>
            <h2>List of Audio files</h2>
            <audio class="blockElement" src="audio1.mp3" controls></audio>
            <audio class="blockElement" src="audio2.mp3" controls></audio>
            <audio class="blockElement" src="audio3.mp3" controls></audio>
            <audio class="blockElement" src="audio4.mp3" controls></audio>
            <audio class="blockElement" src="audio5.mp3" controls></audio>
            <audio class="blockElement" src="audio6.mp3" controls></audio>
        </section>
    </main>
    <footer>Copywrite 2025 Sigma OP</footer>
</body>

</html>
